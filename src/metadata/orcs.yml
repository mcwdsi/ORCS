# PURL configuration for http://purl.obolibrary.org/obo/orcs

idspace: ORCS
base_url: /obo/orcs

products:
- orcs.owl: https://raw.githubusercontent.com/dillerm/ORCS/main/orcs.owl
- orcs.obo: https://raw.githubusercontent.com/dillerm/ORCS/main/orcs.obo

term_browser: ontobee
example_terms:
- ORCS_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/dillerm/ORCS/v

- prefix: /tracker/
  replacement: https://github.com/dillerm/ORCS/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/ORCS?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/dillerm/ORCS/main/
